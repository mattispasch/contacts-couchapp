<div class="searchField">
	<span>Suche: </span><input ng-model="searchField" />
</div>

<div>
	<table class="list">
		<tr>
			<th></th>
			<th>Name</th>
			<th>Telefon</th>
			<th>E-Mail</th>
		</tr>
		<tr ng-repeat="contact in contacts | filter:searchField" class="line{{$index % 2}}">
			<td style="width: 10%">
				<a href="#/detail/{{contact.value.id}}">
					<img src="images/icons/document.png" alt="Anzeigen"/>
				</a>
				<a href="#/edit/{{contact.value.id}}">
					<img src="images/icons/edit.png" alt="Bearbeiten"/>
				</a>
			</td>
			<td style="width: 20%">
				{{contact.value.name}}
			</td>
			<td style="width: 35%">
				<div ng-repeat="phone in contact.value.phones">{{phone.label}}: {{phone.number}}<br ng-if="!$last" />
				</div>
			</td>
			<td style="width: 35%">
				<div ng-repeat="email in contact.value.emails">{{email.address}}<br ng-if="!$last" /></div>
			</td>
		</tr>
	</table>
</div>
